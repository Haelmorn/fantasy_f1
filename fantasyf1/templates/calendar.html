{% extends "layout.html" %}
{% block content %}
<div class='content-section'>
    <h1 class='mb-3 d-flex justify-content-center'>Race calendar</h1>
    <div class="container">
        <table class="table table-striped table-hover">
        <caption>Next race is highlighted with golden background</caption>
            <thead>
                <tr>
                    <th scope="col">Race</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
                {% if row[2] == next_race['race_date'] %}
                    <tr class="table-warning">
                {% else %}
                    <tr>
                {% endif %}
                    <th scope="row">{{row[0]}}</th>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
